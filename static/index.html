<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Render Demo</title>
<style>
    body { font-family: Arial; padding:20px; }
    .item { padding:10px; margin:10px 0; border:1px solid #ccc; border-radius:6px; }
    .available { background:#d0f5d0; }
    .unavailable { background:#f5d0d0; }
    .padding { background:#f5ecd0; }
</style>
</head>
<body>

<h1>Room Availability</h1>
<button onclick="loadData()">Load Data</button>
<div id="container"></div>

<script>
async function loadData() {
    const res = await fetch("/api/get_data");
    const data = await res.json();

    const container = document.getElementById("container");
    container.innerHTML = "";

    data.forEach(item => {
        const div = document.createElement("div");

        let cls = "item";
        const s = item.status.toLowerCase();
        if (s.includes("available")) cls += " available";
        else if (s.includes("padding")) cls += " padding";
        else cls += " unavailable";

        div.className = cls;

        div.innerHTML = `
            <strong>EID:</strong> ${item.eid}<br>
            <strong>Time:</strong> ${item.time}<br>
            <strong>Status:</strong> ${item.status}<br>
        `;

        container.appendChild(div);
    });
}
</script>

</body>
</html>
